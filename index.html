<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
<div class="container" style="margin-top: 20px;">

    <div class="card row">
        <div class="card-header">Todo List</div>
        <div class="card-body">

            <form name="form" id="todo-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input id="todo" type="text" class="form-control" placeholder="Bir Todo Daxil Edin">
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Todo Əlavə Edin</button>
            </form>
            <hr>
            
        </div>

        <div class="card-body">
            <hr>
            <h5 class="card-title" id="tasks-title">Todolar</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="filter" placeholder="Bir Todo Axtarın...">
                </div>
            </div>
            <hr>
            <ul class="list-group">
                <!-- <li class="list-group-item d-flex justify-content-between">
                    Todo 1
                    <a href="#" class="delete-item">
                        <i class="bi bi-trash"></i>
                    </a>
                </li> -->
            </ul>
            <hr>
            <a href="#" id="clear-todos" class="btn btn-dark">Tüm Taskları Təmizləyin</a>
        </div>
    </div>
</div>









    <script src="app.js"></script>
</body>

</html>
